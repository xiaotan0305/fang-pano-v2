<!DOCTYPE html>
<html>

<head>
    <title>123看房</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">

    <!--<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <link rel="stylesheet" href="src/css/index.css">

    <link rel="shortcut icon" sizes="196x196" href="http://ocnvj4kt8.bkt.clouddn.com/pano/textures/logo.png">

</head>

<body>

    <div id="welcome">
        <div class="centered">
            <h1 style="max-width: 100%; font-size:40px; color:white" id="loading_bar">VR看房</h1>
            <h2 id="loading_tip" style="padding-bottom: 10px; font-size:15px; color:white; line-height:1.4">准备中，请稍等...</h2>
            <div class="progress">
                <div id="loading_progress_bar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    0%
                </div>
            </div>
        </div>
    </div>

    <script>
        var domain = 'http://ocnvj4kt8.bkt.clouddn.com/';
        var houseId = 'pano';

        var url = domain + houseId + "/CoverImage/Cover.jpg";

        document.getElementById("welcome").style.backgroundImage = "url(" + url + ")";

        function getUrlParameter(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            if (r != null) return unescape(r[2]);
            return null; //返回参数值
        }

    </script>

    <div id="thumbnail-controller" class="row navbar navbar-fixed-bottom">
        <img id="thumbnail-control-button" src="http://ocnvj4kt8.bkt.clouddn.com/pano/textures/thumbnail.png" class="img-opacity controller">
        <div id="thumbnail-list" class="row row-horizon background-trans" align="center" style="display: none">
            <div id="thumbnail" class="col-xs-3 col-sm-1 col-md-1">
                <div class="thumbnail-unselected text-center">
                    <img id="thumbnail-image" src="" class="img-responsive flipx">
                    <div class="thumbnail-caption text-overlay-bg-trans">
                        <span id="thumbnail-name">一楼</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <textarea id="debugText">log信息</textarea>

    <div id="controller">

        <div id="enterHotSpotTip" class="background-trans">
            <h5 style="color: white; ">点击光柱进入房间</h5>
        </div>

        <div id="switchToHotSpotViewDiv">
            <img src="http://ocnvj4kt8.bkt.clouddn.com/pano/textures/fullScreenExit.png" class="img-opacity controller">
        </div>

        <div id="controlTip" class="loading-trans radius-div centered">
            <h5 style="color: white; ">拖动房型图可以观看不同角度</h5>
            <h5 style="color: white; ">双指拖动可以缩放</h5>
        </div>

        <div id="loading" class="loading-trans radius-div centered">
            <h5 style="color: white; ">加载中</h5>
        </div>

        <div id="vrStartTip" class="loading-trans radius-div centered">
            <h5 style="color: white; ">请将手机放入VR眼镜中</h5>
        </div>

        <div id="switchToOverviewDiv">
            <img src="http://ocnvj4kt8.bkt.clouddn.com/pano/textures/back.png" class="img-opacity controller">
        </div>

        <div id="controlDiv">
            <img id="switchVRButton" src="http://ocnvj4kt8.bkt.clouddn.com/pano/textures/vr.png" class="img-opacity controller">
        </div>

        <div id="zoomInDiv">
            <img src="http://ocnvj4kt8.bkt.clouddn.com/pano/textures/zoomIn.png" class="img-opacity controller">
        </div>

        <div id="zoomOutDiv">
            <img src="http://ocnvj4kt8.bkt.clouddn.com/pano/textures/zoomOut.png" class="img-opacity controller">
        </div>
    </div>

    <div id="vr_house_container"></div>

</body>

</html>
